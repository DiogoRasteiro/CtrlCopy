{% extends "plagiarism/base.html" %}



{% block title %} Login {% endblock %}

{% block content %} 
<!-- Login Form -->
        <div class="container" >
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5" style="border-radius: 10%; padding: 4%; background-color: #fbfbfb">
                      <div class="card-body" style=" border-style: dashed; border-color: #176988;">
                        <h5 class="card-title text-center text-muted">Login In</h5>
                        <form  class="form-signin" enctype="multipart/form-data" method="POST">
                            {% csrf_token %}
                          <div class="form-label-group" >
                              <label for="username">Username</label>
                            <input type="username" name="username" id="username" class="form-control my-1" placeholder="Username" required autofocus>
                          </div>
            
                          <div class="form-label-group">
                            <label for="password">Password</label>
                            <input type="password" name='password' id="password" class="form-control my-1" placeholder="Password" required>
                          </div>
            
                          <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                          </div>
                          <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #BED62F; border-color: #BED62F; ">Login in</button>
                          <hr class="my-4">
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
{% endblock %}
